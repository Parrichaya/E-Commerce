<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <div class="navbar-nav flex-row ms-auto" id="navbarNav">
          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a class="nav-link px-3" href="../shop/products.html" data-section="products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="../shop/cart.html" data-section="cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="../shop/orders.html" data-section="orders">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="add-product.html" data-section="addProduct">Add Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="admin-products.html" data-section="adminProducts">Admin Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3 signout-link" href="../login/login.html" data-section="signout">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="container mt-5">
        <div id="adminProducts" class="section mt-5" style="display: none;">
            <h3 class="text-center">Admin Products</h3><br>
            <div class="row" id="admin-product-list">
                <!-- Admin products will be loaded here -->
            </div>
        </div>
    </div>

    <div class="container mt-5">
      <div id="editProduct" class="section mt-5" style="display: block;">  
          <h2>Edit Product</h2>
          <form id="edit-product-form">
            <input type="hidden" id="edit-product-id">
            <div class="form-group">
              <label for="edit-title">Title</label>
              <input type="text" class="form-control" id="edit-title" required>
            </div>
            <div class="form-group">
              <label for="edit-price">Price</label>
              <input type="number" class="form-control" id="edit-price" required>
            </div>
            <div class="form-group">
              <label for="edit-description">Description</label>
              <textarea class="form-control" id="edit-description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
          </form>
        </div>
    </div>

</body>
